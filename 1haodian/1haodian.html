<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="1haodian.css">
</head>

<body>
    <div class="store-ctn">
        <div class="header">
            <div class="mg clearfix">
                <!-- 1号店logo图片 -->
                <div class="hm-dv1">
                    <!-- 增加可扩展性 -->
                    <span class="logo"></span>
                </div>
                <!-- 导航栏 -->
                <div class="hm-dv2">
                    <ul class="hd2-ul">
                        <li><span class="hm-tip">您好，欢迎光临1号店！</span>
                            <a class="link-login" href="">请登录</a></li>
                        <li>
                            <div class="help-div clearfix">
                                <span class="hd-sp1"></span>
                                <span class="hd-sp2">帮助中心</span>
                                <span class="hd-sp3"></span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 内容部分 -->
        <div class="main">
            <div class="mg-2 clearfix">
                <div class="m-dv1 ">
                    <div>
                        <img src="./images/img01.jpg" alt="">
                    </div>
                </div>
                <div class="m-dv2">
                    <!-- 标题 -->
                    <div class="mdv2-dv1">
                        <div class="mdv2dv-1 clearfix">
                            <span class="mdv2dv-sp1"></span>
                            <span class="mdv2dv-sp2">1号店用户登陆</span>
                        </div>
                        <a href="" class="mdv2dv-link1">注册新账号</a>
                    </div>
                    <!-- 表单 -->
                    <div class="mdv2-dv2">
                        <form action="" class="mddv2-fm">
                            <div class="fm-cell">
                                <i class="fm-userlogo"></i>
                                <input type="text" id="" name="username" class="fm-ipt" maxlength="10"></div>
                            <div class="fm-cell">
                                <i class="fm-pwdlogo"></i>
                                <input type="text" id="" name="password" class="fm-ipt" maxlength="10"></div>
                            <div class="fm-cell2 clearfix">
                                <div class="fc-dv1 clearfix">
                                    <span class="md2-cb1"></span>
                                    <span class="md2-cb2">自动登陆</span>
                                </div>
                                <div class="fc-dv2">
                                    <a href="">忘记密码？</a>
                                </div>
                            </div>
                            <div class="fm-cell3">
                                <input type="button" value="登陆" class="login-btn">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="mg"></div>
        </div>

    </div>

</body>

</html>
